<!DOCTYPE html>

<head>
<style>
  h1 {
    animation: move 5s forwards;
    -webkit-animation: move 5s forwards;
  }
  
  @keyframes move {
    from {
      margin-left: 50%;
      width: 300%; 
    }
  
    to {
      margin-left: 0%;
      width: 100%;
    }
  }
              
  @-webkit-keyframes move {
    from {
      margin-left: 100%;
      width: 300%; 
    }
  
    to {
      margin-left: 0%;
      width: 100%;
    }
  }

  .emoji {
    font-size: 85px;
    min-width: 1.4em;
    margin: 0.3em 0.4em;
    text-align: center;
}
  .emoji::after {
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

.clock::after {
    content: '🕛';
    animation-name: clock;
    animation-duration: 5s;
}

@keyframes clock {
  8.333% {
      content: '🕐';
  }

  16.666% {
      content: '🕑';
  }

  25% {
      content: '🕒';
  }

  33.333% {
      content: '🕓';
  }

  41.666% {
      content: '🕔';
  }

  50% {
      content: '🕕';
  }

  58.333% {
      content: '🕖';
  }

  66.666% {
      content: '🕗';
  }

  75% {
      content: '🕘';
  }

  83.333% {
      content: '🕙';
  }

  91.666% {
      content: '🕚';
  }
}
